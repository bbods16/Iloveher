<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Someone Special</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffe0e9, #ffe4b5);
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 30px;
      font-size: 18px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .primary-button {
      background-color: #ff7eb9;
      color: white;
    }

    .answer {
      background-color: #ffa69e;
      color: white;
    }

    button:hover {
      background-color: #ffb3c1;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .floating-heart, .floating-emoji {
      position: absolute;
      font-size: 24px;
      animation: float 8s infinite ease-in-out;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-100px) rotate(360deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <!-- (all your divs/pages remain unchanged) -->
  </div>

  <audio id="bgMusic" src="Clocks.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
