<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Someone Special</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffe0e9, #ffe4b5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease;
      z-index: 2;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 30px;
      font-size: 18px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #continueButton {
      background-color: #ff7eb9;
      color: white;
    }

    .answer {
      background-color: #ffa69e;
      color: white;
    }

    button:hover {
      background-color: #ffb3c1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .floating-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s infinite;
      opacity: 0.7;
    }

    .floating-heart::before,
    .floating-heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .floating-heart::before {
      top: -10px;
      left: 0;
    }

    .floating-heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); }
      50% { transform: translateY(-50px) rotate(45deg); }
      100% { transform: translateY(0) rotate(45deg); }
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="welcome">
      <h1>Hey Faith... ‚ú®</h1>
      <p>I have something important to ask you.</p>
      <button id="continueButton">Click to Continue</button>
    </div>

    <div id="question" style="display:none;">
      <h2>Will you go out with me? üíñ</h2>
      <div class="buttons">
        <button class="answer" id="yesButton">Yes!</button>
        <button class="answer" id="absolutelyButton">Absolutely!</button>
      </div>
    </div>

    <div id="message" style="display:none;">
      <h2>Yay! üòç</h2>
      <p>You mean so much to me, and I can't wait for our next adventure together. ‚ú®</p>
      <p>Thank you for being in my life ‚ù§Ô∏è</p>
      <button id="finalButton">Click here to continue ‚ù§Ô∏è</button>
    </div>
  </div>

  <audio id="bgMusic" src="assets/music.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const continueButton = document.getElementById('continueButton');
    const welcomeSection = document.getElementById('welcome');
    const questionSection = document.getElementById('question');
    const messageSection = document.getElementById('message');
    const yesButton = document.getElementById('yesButton');
    const absolutelyButton = document.getElementById('absolutelyButton');
    const finalButton = document.getElementById('finalButton');
    const bgMusic = document.getElementById('bgMusic');

    continueButton.addEventListener('click', () => {
      welcomeSection.style.display = 'none';
      questionSection.style.display = 'flex';
      questionSection.style.flexDirection = 'column';
      questionSection.style.justifyContent = 'center';
      questionSection.style.alignItems = 'center';
    });

    function celebrate() {
      confetti({
        particleCount: 200,
        spread: 70,
        origin: { y: 0.6 }
      });
      createFloatingHearts();
      questionSection.style.display = 'none';
      messageSection.style.display = 'flex';
      messageSection.style.flexDirection = 'column';
      messageSection.style.justifyContent = 'center';
      messageSection.style.alignItems = 'center';
      bgMusic.play();
    }

    function createFloatingHearts() {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = Math.random() * 100 + 'vh';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    }

    function finalAction() {
      alert("Can't wait to see you! ‚ù§Ô∏è");
    }

    yesButton.addEventListener('click', celebrate);
    absolutelyButton.addEventListener('click', celebrate);
    finalButton.addEventListener('click', finalAction);
  </script>
</body>
</html>
